<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>猫おみくじ</title>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="stylesheet" href="style.min.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>猫おみくじ</h1>
    </header>

    <main class="omikuji">
      <div class="omikuji_balloon">
        <p class="omikuji_balloon_txt">猫好きな人のためのおみくじにゃ</p>
      </div>
      <img class="omikuji_cat" src="img/cat-sit.png" alt="猫">
      <div class="omikuji_btn" id="push">ひく！</div>
      <div class="omikuji_result">
        <div class="omikuji_result_fortune" id="fortune"></div>
        <hr>
        <div class="omikuji_result_disc">
          <p>金運<span id="gold"></span></p>
          <p>恋愛<span id="love"></span></p>
          <p>健康<span id="health"></span></p>
          <p>仕事<span id="work"></span></p>
          <p>ラッキーアイテム<span id="item"></span></p>
          <p>ラッキーワード<span id="word"></span></p>
        </div>
        <hr>
        <div class="omikuji_result_cat" id="result_cat"></div>
      </div>
      <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-text="猫おみくじ" data-url="https://mei0210.github.io/cat_omikuji/" data-lang="ja" data-size="large">Tweet</a>
    </main>

    <footer>
      <p>猫おみくじ</p>
    </footer>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
